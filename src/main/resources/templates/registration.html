<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="h1-css">Registration</h1>
    <form th:action="@{/registercustomer}" method="POST" class="row g-3">
        <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="emailAddress" required maxlength="255">
            <div class="invalid-feedback">
                Please enter a valid Email Address.
            </div>
        </div>
        <div class="col-md-4">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required maxlength="5">
            <div class="invalid-feedback">
                Please enter a Title.
            </div>
        </div>
        <div class="col-md-4">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="firstName" required maxlength="50">
            <div class="invalid-feedback">
                Please enter your First Name
            </div>
        </div>
        <div class="col-md-4">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="lastName" required maxlength="50">
            <div class="invalid-feedback">
                Please enter your Last Name
            </div>
        </div>
        <div class="col-md-12">
            <label for="address_line_1" class="form-label">Address Line 1</label>
            <input type="text" class="form-control" id="address_line_1" name="addressLine1" required maxlength="255">
            <div class="invalid-feedback">
                Please enter your address
            </div>
        </div>
        <div class="col-md-12">
            <label for="address_line_2" class="form-label">Address Line 2</label>
            <input type="text" class="form-control" id="address_line_2" name="addressLine2" maxlength="255">
        </div>
        <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" maxlength="255">
        </div>
        <div class="col-md-6">
            <label for="post_code" class="form-label">Post Code</label>
            <input type="text" class="form-control" id="post_code" name="postCode" required maxlength="10">
            <div class="invalid-feedback">
                Please enter your Post Code
            </div>
        </div>
        <div class="col-md-12">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phoneNumber" maxlength="20">
        </div>
        <div>
            <button type="submit" class="btn btn-light">Register</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
